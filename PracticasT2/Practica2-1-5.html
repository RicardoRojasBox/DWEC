<!DOCTYPE html>
<html>
<head>

<body>
    <script>
        let edad, dias, horas, minutos, segundos;
        edad = parseFloat(prompt("Introduce tu edad"));
        dias = (100 - edad) * 365;
        horas = dias * 24;
        minutos = horas * 60;
        segundos = minutos * 60;
        alert ('Te quedan para cumplir 100 años:' + "\n" + dias + ' días,' + "\n" + horas + ' horas,' + "\n" + minutos + ' minutos,' + "\n" + segundos + ' segundos');
        </script>
</body>
</html>
