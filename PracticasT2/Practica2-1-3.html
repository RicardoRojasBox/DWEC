<!DOCTYPE html>
<html>
<head>
    <title>Practica2.1.6</title>
</head>
<body>
    <script>
    let año, nacimiento, resultado;
    año = prompt("En qué año estamos?");
    nacimiento = prompt("En qué año naciste?");
    resultado = año - nacimiento;
    alert ('Estamos en el año ' + año + ', por lo que si usted nació en' + nacimiento + ', finalizará el año con ' + resultado + ' años de edad');
</script>
</body>
</html>
